<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/LoginEntrar/main.css" />
    <link rel="stylesheet" href="/css/LoginEntrar/btns.css" />
    <link rel="stylesheet" href="/css/LoginEntrar/text.css" />
    <link rel="stylesheet" href="/css/LoginEntrar/inputs.css" />
    <link rel="stylesheet" href="/css/LoginEntrar/container.css" />
    <link rel="stylesheet" href="/css/LoginEntrar/panel.css" />
    <link rel="stylesheet" href="/css/LoginEntrar/medias.css" />
    <title>Educação Digital</title>
  </head>
  <body>

    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="/login" method="POST" class="sign-in-form">
            <h2 class="title">Entrar</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="email" name="username" placeholder="E-mail" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password"  placeholder="Password" />
              
            </div>
            <input type="submit" value="Sign in" class="btn solid"/>
          </form>
          

          

          <form action="/newcount" method="POST" class="sign-up-form">
            <h2 class="title">Criar Conta</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="email" placeholder="E-mail" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Novo por aqui?</h3>
            <p>
              Crie sua conta e tenha acesso aos nossos conteudo!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Entrar
            </button>
          </div>
          <img src="/imgs/SignImgs/OnLearning.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Já faz parte?</h3>
            <p>
              Faça o Login!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Entrar
            </button>
          </div>
          <img src="/imgs/SignImgs/Programmer.png" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
